<!-- header START-->
<nav class="navbar navbar-default " style="background-color: #737373; color:white;">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a [routerLink]="['/home']" class="navbar-brand" *ngIf="isAuthenticated" >Dashboard</a></li>
        </ul>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a style="cursor: pointer; color: white;" *ngIf="isAuthenticated" (click)= "onLogout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <!-- header END -->


  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
  <!-- Dashboard START -->
  <h3>Stock Value</h3>
  <hr>
  <highcharts-chart
  [Highcharts] = "highcharts" 
  [options] = "chartOptions" 
  style = "width: 100%; height: 400px; display: block; border: 1px solid black ;">
  </highcharts-chart>
</div>
</div>
</div>
<!-- Dashboard END -->

<!-- Table START -->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <p-table [columns]="cols" [value]="users" sortMode="multiple">
          <ng-template pTemplate="caption">
            <h3>Users List</h3>
            <hr>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field"></p-sortIcon>

                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user let-columns="columns">
              <tr>
                  <td *ngFor="let col of columns">
                      {{user[col.field]}}
                  </td>
              </tr>
          </ng-template>
        </p-table>
<br><br><br><br>
</div>
</div>
</div>

<!-- Table END -->
