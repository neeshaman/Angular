<div class="container-fluid">
    <div class="row justify-content-center
            align-items-center" style="height:80px">
        <div class="col-md-2"></div>
        <div class="col-md-7 text-light h2 text-center">
            TODO APP
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="container justify-content-center" style="background: #cccccc;
    padding: 3rem;border-radius: 1rem;">
        <div class="row mt-1" style="height:80px;">
            <div class="col-md-2 d-md-block"></div>
            <div class="col-md-8  ">
                <div class="row">
                    <div class="col-md-1"></div>
                    <input [(ngModel)]="newTask" type="text" value="" class="col-md-8 form-control" style="width:300px;">
                    <div class="col-md-1"></div>
                    <button (click)="addToList()" class=" col-md-2 btn btn-primary text-success">ADD TASK  </button>
            </div>
            </div>
            <div class="col-md-2 d-md-block"></div>
        </div>

        <div *ngFor="let x of items; let index = index;" class="row mt-1 mb-2">
                <div class="col-md-2 d-md-block"></div>
                <div class="col-md-8">
                    <ul class="row" style="margin-bottom:1rem;
                    padding: 10px; background-color: rgb(252, 252, 252); border: 1px solid #ccc;border-radius: 4px;box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;" > 
                    <li style="list-style: none;">
                        <div class="col-md-2"></div>
                        <div class="col-md-4 text-light" style="font-size: x-large;">{{x}}</div>
                        <div class="col-md-1"></div>
                        <input (click)="deleteTask(index)" type="button"
                            value="Delete" class="col-md-2 mb-2 btn btn-danger">
                        </li>
                </ul>
                </div>
                <div class="col-md-2 d-md-block"></div>
        </div>
    </div>
</div>
