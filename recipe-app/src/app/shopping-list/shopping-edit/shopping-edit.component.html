<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddItem(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" ngModel required>
          </div>
          <div class="col-sm-5 form-group">
            <label for="amount">amount</label>
            <input type="number" name="amount" class="form-control" id="amount" ngModel required pattern="^[1-9]+[0-9]*$"> 
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="submit"  [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button> &nbsp;&nbsp;&nbsp;
              <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>&nbsp;&nbsp;&nbsp;
              <button class="btn btn-primary" type="button" (click)="resetData()">Clear</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
