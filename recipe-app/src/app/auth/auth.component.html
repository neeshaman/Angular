<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading " style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required email >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel minlength="6" required>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode  ? 'Login' : 'Sign Up'}}</button>
                |    <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{!isLoginMode  ? 'Login' : 'Sign Up'}}</button></div>
        </form>
    </div>
</div>
