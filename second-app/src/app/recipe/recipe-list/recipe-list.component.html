<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearflix" style="height: 100px;" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right"><img [src]="recipe.imagePath" style="max-height: 50px;" alt="" class="img-responsive"></span>
        </a>
        <app-recipe-item></app-recipe-item>

    </div>
</div>
