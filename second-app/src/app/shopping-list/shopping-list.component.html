<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
      <ul class="list-group" style="list-style: none;">
        <li *ngFor="let i of ingrediants"><a href="#" class="list-group-item" style="cursor: pointer; list-style: none;">
          {{i.name}} {{i.amount}}
        </a></li>
      </ul>
  </div>
</div>
