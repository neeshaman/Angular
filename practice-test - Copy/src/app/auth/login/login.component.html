<div class="container">
  <div class="row">
     <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
           <div class="panel-heading">
              <div class="panel-title text-center">SIGN IN</div>
              <hr>
           </div>
           <div class="panel-body">
              <div class="row">
                 <div class="col-lg-12">  
                  <div class="alert alert-danger" *ngIf="error">
                    <p>{{error}}</p>
                </div> 
                    <form class="col-lg-offset-1 col-lg-10"  (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" style="display: block;">
                       <div class="form-group input-group">
                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  ngModel required email>
                         
                       </div>
                       <div class="form-group input-group">
                          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"  ngModel minlength="6" required>
                        
                       </div>
                       <div class="col-sm-6 col-sm-offset-3">
                          <button class="form-control btn" type="submit" [disabled]="!authForm.valid" *ngIf="isLoginMode" style="background-color: #737373; color:white">Login</button>
                       </div>
                       <br><br>
                       <div class="col-sm-6 col-sm-offset-3">
                        <span> New User? <a  [routerLink]="['/auth/signup']" style="color:black;">  Sign Up</a></span>
                     </div>
                       </form>  
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
